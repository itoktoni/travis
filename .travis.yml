install:
- 'git clone https://github.com/git-ftp/git-ftp.git'
- 'cd git-ftp'
- 'git checkout 1.1.0'
- 'sudo make install'
script:
- git clone https://github.com/itoktoni/travis.git
- lftp -c "open -u $username,$password ftp.ptibm.id; set ssl:verify-certificate no; mirror -R travis/ /apps/demo/travis"