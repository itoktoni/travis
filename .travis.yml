install:
- 'git clone https://github.com/git-ftp/git-ftp.git'
- 'cd git-ftp'
- 'git checkout 1.1.0'
- 'sudo make install'
script:
- 'git clone https://github.com/itoktoni/travis.git'
- 'dir'
- 'cd travis'
- 'git ftp push --user ${username} --passwd ${password} ftp://ptibm.id/public_html/apps/demo/travis/'